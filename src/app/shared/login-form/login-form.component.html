<section class="container fadeIn">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <mat-form-field class="inputDivs">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" id="text" type="text" placeholder="example@hotmail.com">
            <mat-error *ngIf="isEmailValid">Email Obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field class="inputDivs">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" id="text" type="password" [type]="hide ? 'password':'text'" placeholder="Sua senha">
            <i class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</i>
            <mat-error *ngIf="isSenhaValid">Senha Obrigatória</mat-error>
        </mat-form-field>

        <button class="entrar">Entrar</button>
    </form>

    <span>Ainda não possui uma conta?</span>

    <button [routerLink]="['register']" class="cadastrar">Cadastrar</button>
</section>
