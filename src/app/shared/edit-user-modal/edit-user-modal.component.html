<ng-container *ngIf="mostrar">
    <div class="modal fadeIn">
        <h2>Editar Perfil</h2>
        <form [formGroup]="updateUserForm" (ngSubmit)="submitUpdateUserForm()">
            <mat-form-field class="inputDivs">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="name" id="text" type="text" placeholder="Seu nome">
                <mat-error *ngIf="isNameValid">Nome Obrigat贸rio</mat-error>
            </mat-form-field>

            <mat-form-field class="inputDivs">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" id="text" type="text" placeholder="example@hotmail.com">
                <mat-error *ngIf="isEmailValid">Email Obrigat贸rio</mat-error>
            </mat-form-field>
            
            <mat-form-field class="inputDivs">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="senha" id="text" type="password" [type]="hide ? 'password':'text'" placeholder="Sua senha">
                <i class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</i>
                <mat-error *ngIf="isSenhaValid">Senha Obrigat贸ria</mat-error>
            </mat-form-field>
            
            <mat-form-field class="inputDivs">
                <mat-label>Contato</mat-label>
                <input matInput formControlName="contato" id="text" type="tel" placeholder="(00) 00000-0000">
                <mat-error *ngIf="isContatoValid">Contato Obrigat贸ria</mat-error>
            </mat-form-field>
            
            <button type="submit" class="atualizar">Atualizar</button>
        </form>        
    </div>
    <div (click)="toggle()" class="overlay"></div>
</ng-container>
