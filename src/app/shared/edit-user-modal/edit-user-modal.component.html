<ng-container *ngIf="mostrar">
    <div class="modal fadeIn">
        <h2>Editar Perfil</h2>
        <form [formGroup]="updateUserForm" (ngSubmit)="submitUpdateUserForm()">
            <label for="">Nome</label>
            <input formControlName="name" id="text" type="text" placeholder="Seu Nome">
            <span class="errorMessage" *ngIf="isNameValid">Nome Obrigat贸rio</span>

            <label for="">Email</label>
            <input formControlName="email" id="text" type="text" placeholder="Seu Email">
            <span class="errorMessage" *ngIf="isEmailValid">Email Obrigat贸rio</span>
            
            <label for="">Senha</label>
            <div class="inputDiv">
                <input class="inputPassword" formControlName="senha" id="text" type="password" [type]="hide ? 'password':'text'" placeholder="Sua senha">
                <i class="material-icons" matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</i>
            </div>
            <span class="errorMessage" *ngIf="isSenhaValid">Senha Obrigat贸ria</span>
            
            <label for="">Contato</label>
            <input formControlName="contato" id="text" type="tel" placeholder="Seu Contato">
            <span class="errorMessage" *ngIf="isContatoValid">Contato Obrigat贸rio</span>
            
            <button type="submit" class="atualizar">Atualizar</button>
        </form>        
    </div>
    <div (click)="toggle()" class="overlay"></div>
</ng-container>
